<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">



    <!-- style-->
    <link rel="stylesheet" href="assets/css/style.css">

	<!-- fonts -->
	<link rel="stylesheet" href="assets/css/weather-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- js -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"> </script>


</head>

<body>
	<main id="app">
		<section id="main">
			<i class="far fa-map" id="settings_switch"></i>
			<div id="weather">
				<i class=""></i>
			</div>
			<div id="info">
				<p id='temperature' class="temperature"></p>
				<div class="txt">
					<p id='status' class="status"></p>
					<p class="city" id="city"></p>
				</div>
				<p id='day' class="day"><span></span></p>
			</div>
		</section>
		<section id="details">
			<div class="inner">
				<div class="col">
					<i class='wi wi-strong-wind'></i>
					<span id="wind_speed"></span>
					<div class="label">Wind speed</div>
				</div>
				<div class="col">
					<i class='wi wi-raindrop'></i>
					<span id="humidity"></span>
					<div class="label">Humidity</div>
				</div>
				<div class="col">
					<i class='wi wi-day-sunny'></i>
					<span id="visibility"></span>
					<div class="label">Visibility</div>
				</div>
			</div>
		</section>

		<section id="settings">
			<div>
				<label for="city">Choose a city:</label>
				<input type="text" id='city_input' >
				<button id="search">SEARCH</button>
			</div>
		</section>
	</main>



</body>
</html>
